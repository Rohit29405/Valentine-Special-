<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background-color: red;
            color: white;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: darkred;
        }
        .sticker {
            width: 300px; /* Adjust the size of the sticker */
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="V.gif" alt="Tonor Sticker" class="sticker"> <!-- Add your sticker image here -->
    <h1>Happy Valentine's Day!</h1>
    <button onclick="window.location.href='index.html'">Start</button>

</html>
